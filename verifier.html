<!DOCTYPE html>
<html>
<head>
	<title>TSP route verifier</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin: 0 auto;
			padding: 0;
			font-family: sans-serif;
		}

		h1{
			margin: 2% auto 0 auto;
			padding:0;
			text-align: center;
		}

		a{ color: #fefefe; text-decoration: none;}

		a:hover{text-decoration: underline;}

		#map-canvas{
			width: 450px;
			margin: 3% auto 0 auto;
			height: 600px;
		}

		#frmFile{ display: none;}

		#check{ margin: 3% auto; width: 450px; }

		#pass{ width: 100%; }

		#pressme{float:right;}

		.colorMe{ background-color: #CCC;}

	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript" src="tsp_checker.js"></script>
</head>
<body class="colorMe">
	<h1 id="myh1">TSP route checker</h1>
	<div class="colorMe" id="check">
		Enter route in the form: 1.3.4.2.5... etc
		<form onSubmit="submit();">
			<input type="text" id="pass" value="" maxLength="600" />
			<input type="button" id="pressme" value="Check Route" />
		</form>
	</div>
	<!-- relative path to the file of latitude/longitude values -->
	<iframe id="frmFile" src="alltowns.txt"></iframe>
	<div class="colorMe" id="map-canvas"></div>
</body>
</html>
